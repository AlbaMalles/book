<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../../assets/images/icon.png">
        <title>Diário do aventureiro</title>
        
        <link rel="stylesheet" href="../styles/global_style.css">
        <link rel="stylesheet" href="../styles/livro_style.css">

        <script src="../javascripts/livro.js" defer></script>
        <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <main>

            <button id="prev-btn">
                <i class="fas fa-arrow-circle-left" ></i>
            </button>

            <div id="book" class="book">

                <div id="p1" class="paper">

                    <div class="front">

                        <div id="f1" class="front-content">

                            <img src="../../assets/images/livro/elfo5.jpg">

                        </div>

                    </div>

                    <div class="back">

                        <div id="b1" class="back-content">

                            <img src="../../assets/images/livro/taverna1.jpg">

                        </div>

                    </div>

                </div>

                <div id="p2" class="paper">

                    <div class="front">

                        <div id="f2" class="front-content">

                            <h2>Um Nome Um Arco e Uma Espada</h2>
                            <p>Meu nome é Eravan Tamor, oriundo das densas florestas do norte.
                            Sou um Elfo pertencente a uma linhagem nobre. 
                            Desde sempre, trilhei o caminho da aventura e nunca me agradou a ideia
                            de pagar por serviços que eu mesmo poderia executar.</p>

                        </div>

                    </div>

                    <div class="back">

                        <div id="b2" class="back-content">

                            <img src="../../assets/images/livro/SaborsemSede1.jpg">

                        </div>

                    </div>

                </div>

                <div id="p3" class="paper">

                    <div class="front">

                        <div id="f3" class="front-content">

                            <h1>Front 3</h1>

                        </div>

                    </div>

                    <div class="back">

                        <div id="b3" class="back-content">

                            <h1>Back 3</h1>

                        </div>

                    </div>

                </div>

            </div>

            <button id="next-btn">
                <i class="fas fa-arrow-circle-right"></i>
            </button>

        </main>

        <audio autoplay controls src="../../assets/sounds/background-music.mp3" type="audio/mpeg">

    </body>

</html>
